<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Elite LinkUp Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reuse main luxury theme -->
    <link rel="stylesheet" href="../style_v2.css" />
    <!-- LMS-specific styles -->
    <link rel="stylesheet" href="course_style.css" />
</head>
<body class="course-body">

<main class="course-main">

    <!-- Elite LinkUp Logo -->
    <div class="elite-logo-wrap">
        <img src="courses/courses_profiles/logo/EliteLinkup_2.0.png" 
             alt="Elite LinkUp 2.0 Logo" 
             class="elite-logo-img">
    </div>

    <section class="course-list-section">

        <div class="section-title-wrap">
            <p class="section-label">Elite Linkup 2.0 Beginner Package</p>
            <h2 class="section-title-big">Rikhard's Programs</h2>
        </div>

        <div id="rikhardsPrograms" class="elite-grid"></div>
    </section>


    <section class="course-list-section" style="margin-top: 60px;">

        <div class="section-title-wrap">
            <p class="section-label">Elite Linkup 2.0 Beginner Package</p>
            <h2 class="section-title-big">Mentor Tracks Programs</h2>
        </div>

        <div id="mentorPrograms" class="course-grid"></div>
    </section>

</main>

<!-- ================================
     ELITE LINKUP LIVE LIBRARY
================================ -->

<section class="course-list-section">

    <div class="course-main">

        <div class="section-title-wrap">
            <p class="section-label">Elite LinkUp Live</p>
            <h2 class="section-title-big">Live Room & Stream Archive</h2>
        </div>

        <div class="elite-grid">

            <article class="hero-card live-hero-card" onclick="window.location.href='/live';">


            <div class="hero-img-wrap">
                <img
                    src="courses/courses_profiles/logo/elitelinkup_live_library.png"
                    alt="Elite LinkUp Live Library"
                />
            </div>

            <h3 class="hero-title">Elite LinkUp Live Library</h3>

            <p class="hero-sub">
                Live Room · Streams · Clips
            </p>

            <p class="hero-desc">
                Join live sessions or watch full replays inside the platform.
            </p>

            <button class="hero-btn">
                Enter
            </button>

        </article>

    </div>

</section>

</main>


<script src="course_app.js"></script>
</body>
</html>
