<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password â€“ Elite LinkUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style_v2.css">
    <link rel="stylesheet" href="course_style.css">

    <style>
        body {
            background: #000;
            font-family: 'Inter', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }
        
        .forgot-box {
            background: #0f0f0f;
            padding: 40px 34px;
            border-radius: 18px;
            border: 1px solid rgba(212,175,55,0.35);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .forgot-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            background: #111;
            border-radius: 8px;
            border: 1px solid rgba(212,175,55,0.35);
            color: #fff;
        }

        .forgot-btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid rgba(212,175,55,0.8);
            background: transparent;
            color: rgba(212,175,55,0.9);
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="forgot-box">
    <h2>Reset Your Password</h2>
    <p style="opacity:0.75; margin-bottom:20px;">Enter your email and we'll send a reset link.</p>

    <form id="forgotForm">
        <input type="email" id="email" class="forgot-input" placeholder="Your Email" required>

        <button type="submit" class="forgot-btn">Send Reset Link</button>

        <a href="login.html" class="forgot-link" style="display:block; margin-top:14px;">Back to Login</a>
    </form>
</div>

<script>
document.getElementById("forgotForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;

    const res = await fetch("https://YOUR_BACKEND_URL/auth/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    });

    if (res.ok) {
        alert("A reset link has been sent to your email.");
    } else {
        alert("Email not found.");
    }
});
</script>
</body>
</html>
