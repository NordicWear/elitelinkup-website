<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Submitted — Elite LinkUp</title>

    <!-- Reuse existing Elite LinkUp styles -->
    <link rel="stylesheet" href="style_v2.css">

    <style>
        .confirmation-wrapper {
            max-width: 720px;
            margin: 0 auto;
            padding: 100px 20px;
            text-align: center;
        }

        .confirmation-card {
            background: rgba(24, 24, 24, 0.65);
            border: 1px solid rgba(212,175,55,0.35);
            border-radius: 18px;
            padding: 50px 40px;
            box-shadow: 0 0 35px rgba(212,175,55,0.25);
        }

        .confirmation-card h1 {
            color: var(--gold);
            margin-bottom: 20px;
        }

        .confirmation-card p {
            opacity: 0.9;
            margin-bottom: 20px;
            font-size: 19px;
            line-height: 1.7;
        }

        .confirmation-note {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.65;
        }
    </style>
</head>

<body class="pricing-v2">

    <!-- TOP LOGO -->
    <header class="logo-header">
        <img src="assets_v2/EliteLinkup.png" alt="Elite LinkUp Logo" class="logo">
    </header>

    <main class="confirmation-wrapper">

        <div class="confirmation-card">

            <div class="checkmark-wrapper">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="24" fill="none" />
                    <path class="checkmark-check" fill="none" d="M14 27 L22 35 L38 18" />
                </svg>
            </div>

            <h1>Application Received</h1>

            <p>
                Your application has been delivered and will be reviewed personally by Rikhard.
            </p>

            <p>
                If approved, you'll receive an email with next steps within
                <strong>24–48 hours</strong>. Please keep an eye on your inbox.
            </p>

        </div>

    </main>

</body>
</html>
